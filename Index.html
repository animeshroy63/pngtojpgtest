<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to JPG Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PNG to JPG Converter</h1>
        <input type="file" id="imageUpload" accept="image/png">
        <button id="convertButton">Convert to JPG</button>
        <a id="downloadLink" style="display: none;" download="converted.jpg">Download JPG</a>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
